name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Verify project version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          Write-Host "Tag version: $version"
          $csprojPath = Get-ChildItem -Path . -Filter 'MiniJwt.Core.csproj' -Recurse | Select-Object -First 1
          if (-not $csprojPath) {
            Write-Error "No MiniJwt.Core.csproj file found."
            exit 1
          }
          [xml]$csproj = Get-Content $csprojPath.FullName
          $projectVersion = $csproj.Project.PropertyGroup.Version
          Write-Host "Project version: $projectVersion"
          if ($projectVersion -ne $version) {
            Write-Error "Version mismatch: Tag version '$version' does not match project version '$projectVersion'."
            exit 1
          }

      - name: Build the project
        run: dotnet build --configuration Release --no-restore

      - name: Pack the project
        run: dotnet pack --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Get-ChildItem -Path ./nupkg -Filter '*.nupkg' | ForEach-Object {
            dotnet nuget push $_.FullName --api-key $env:NUGET_API_KEY --source 'https://api.nuget.org/v3/index.json' --skip-duplicate
          }