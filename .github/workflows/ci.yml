name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        dotnet-version: [8.0.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore MiniJwt.sln

      - name: Build
        run: dotnet build MiniJwt.sln -c Release --no-restore

      - name: Test
        run: |
          dotnet test src/MiniJwt.Tests/MiniJwt.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx"
          
      - name: List Test Results
        run: dir src/MiniJwt.Tests/TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: src/MiniJwt.Tests/TestResults/*.trx

